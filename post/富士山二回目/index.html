  <div class="post-content"><p>今年は富士宮、須走ルートで2回登ってみた。<br>
富士宮は可もなく不可もなくな感じ。<br>
なんか物足りなかったので2週間後に須走にも登ってみた。</p>
<p>初だったけどなかなか良き。<br>
5合目〜6合目の樹林帯、下り7合目からの砂走りが良き。<br>
人が少ないのもとても丸。 <br>
8合目からの吉田ルート合流がなければ最高なんだが。。</p>
<p>次はタイムを短くしていきたい。。</p>
